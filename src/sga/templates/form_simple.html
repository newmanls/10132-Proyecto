{% extends 'main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}{{ form_name }}{% endblock %}

{% block main %}
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">{{ form_name }}</button>
  <a class="btn btn-secondary" href="{{ request.META.HTTP_REFERER }}">Cancelar</a>
</form>
{% endblock %}
